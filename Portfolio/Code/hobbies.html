<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Hobbies</title>
        <link rel="stylesheet" href="hobbies.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
         integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="  
         crossorigin="anonymous" referrerpolicy="no-referrer" 
         />
    </head>
<body>
    <div id="heading">
        <h2>HOBBIES</h2>
    </div>
    <div id="cricket" class="hobbies-options">
        <img src="./Images/cricket.jpg" alt="cricket">
    </div>
    <div id="badminton" class="hobbies-options">
        <img src="./Images/badminton.jpg" alt="badminton">
    </div>
    <div id="flute" class="hobbies-options">
        <img src="./Images/flute.jpg." alt="flute">
    </div>
    <div id="drawing" class="hobbies-options">
        <img src="./Images/drawing.jpg" alt="drawing">
    </div>
    <div id="geopolitics" class="hobbies-options">
        <img src="./Images/geopolitics.jpg" alt="geopolitics">
    </div>
    <input type="checkbox" id="check">
               <div class="hamburg-btn">
                  <label for="check"><i class="fa-solid fa-bars"></i></label>
               </div>
    <div class="responsive-div">
        <div id="logo-responsive">
           <div id="logo-icon">
              <img src="./Images/logo.jpg" alt="Logo-img">
           </div>
           <div class="X-btn">
              <label for="check"><i class="fa-solid fa-xmark"></i></label>
           </div>
        </div>
        <div id="responsive-nav-link">
           <div id="res-home" class="res-sidebar">
              <a href="index.html">Home</a>
           </div>
          <div id="res-education"  class="res-sidebar">
             <a href="education.html">Education</a>
          </div>
          <div id="res-skills"  class="res-sidebar">
             <a href="index.html #skill-div">Skills</a>
          </div>
          <div id="res-contact"  class="res-sidebar">
             <a href="index.html #contact-heading">Contact</a>
          </div>
        </div>
        <div id="res-social-media">
           <div id="res-insta" class="res-social-media-icon">
              <a href="https://www.instagram.com/?hl=en"><i class="fa-brands fa-instagram"></i></i></a>
           </div>
           <div id="res-facebook" class="res-social-media-icon">
              <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
           </div>
           <div id="res-linkedin" class="res-social-media-icon">
              <a href="https://www.linkedin.com/login"><i class="fa-brands fa-linkedin"></i></a>
           </div>
           <div id="res-github" class="res-social-media-icon">
              <a href="https://github.com"><i class="fa-brands fa-github"></i></a>
           </div>
        </div>
     </div>
</body>
</html>
